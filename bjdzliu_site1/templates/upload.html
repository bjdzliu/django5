<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
    </head>
    <body>
        <h2>Upload File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Choose file to upload:</label>
            <input type="file" id="file" name="file" required>
            <br>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
